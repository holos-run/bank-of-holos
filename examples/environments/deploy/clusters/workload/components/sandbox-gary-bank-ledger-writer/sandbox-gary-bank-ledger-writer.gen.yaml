apiVersion: v1
kind: Service
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-gary-bank-ledger-writer
    environment: sandbox
    example.com/environment.name: sandbox
    example.com/owner.name: gary
    example.com/tier.name: backend
    holos.run/component.name: sandbox-gary-bank-ledger-writer
    team: gary
    tier: backend
  name: ledgerwriter
  namespace: sandbox-gary-bank-backend
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: ledgerwriter
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-gary-bank-ledger-writer
    environment: sandbox
    example.com/environment.name: sandbox
    example.com/owner.name: gary
    example.com/tier.name: backend
    holos.run/component.name: sandbox-gary-bank-ledger-writer
    team: gary
    tier: backend
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: sandbox-gary-bank-ledger-writer
    environment: sandbox
    example.com/environment.name: sandbox
    example.com/owner.name: gary
    example.com/tier.name: backend
    holos.run/component.name: sandbox-gary-bank-ledger-writer
    team: gary
    tier: backend
  name: ledgerwriter
  namespace: sandbox-gary-bank-backend
spec:
  selector:
    matchLabels:
      app: ledgerwriter
      application: bank-of-holos
      argocd.argoproj.io/instance: sandbox-gary-bank-ledger-writer
      environment: sandbox
      example.com/environment.name: sandbox
      example.com/owner.name: gary
      example.com/tier.name: backend
      holos.run/component.name: sandbox-gary-bank-ledger-writer
      team: gary
      tier: backend
  template:
    metadata:
      labels:
        app: ledgerwriter
        application: bank-of-holos
        argocd.argoproj.io/instance: sandbox-gary-bank-ledger-writer
        environment: sandbox
        example.com/environment.name: sandbox
        example.com/owner.name: gary
        example.com/tier.name: backend
        holos.run/component.name: sandbox-gary-bank-ledger-writer
        team: gary
        tier: backend
    spec:
      containers:
      - env:
        - name: VERSION
          value: v0.6.5
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: ENABLE_METRICS
          value: "false"
        - name: JVM_OPTS
          value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
            -Xms256m -Xmx512m
        - name: LOG_LEVEL
          value: info
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        - secretRef:
            name: ledger-db-config
        image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/ledgerwriter:v0.6.5@sha256:5b66d6888b87993c8ebe260fe33005c4e4bc2bdae4b5682874e1a078d37ff3b2
        name: ledgerwriter
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 500m
            ephemeral-storage: 0.5Gi
            memory: 512Mi
          requests:
            cpu: 100m
            ephemeral-storage: 0.5Gi
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          readOnlyRootFilesystem: true
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /ready
            port: 8080
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /tmp/.ssh
          name: publickey
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: bank-of-holos
      terminationGracePeriodSeconds: 5
      volumes:
      - emptyDir: {}
        name: tmp
      - name: publickey
        secret:
          items:
          - key: jwtRS256.key.pub
            path: publickey
          secretName: jwt-key
