---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: test-bank-transaction-history
    environment: test
    example.com/environment.name: test
    example.com/owner.name: backend
    example.com/tier.name: backend
    holos.run/component.name: test-bank-transaction-history
    team: backend
    tier: backend
  name: transactionhistory
  namespace: test-bank-backend
spec:
  selector:
    matchLabels:
      app: transactionhistory
      application: bank-of-holos
      argocd.argoproj.io/instance: test-bank-transaction-history
      environment: test
      example.com/environment.name: test
      example.com/owner.name: backend
      example.com/tier.name: backend
      holos.run/component.name: test-bank-transaction-history
      team: backend
      tier: backend
  template:
    metadata:
      labels:
        app: transactionhistory
        application: bank-of-holos
        argocd.argoproj.io/instance: test-bank-transaction-history
        environment: test
        example.com/environment.name: test
        example.com/owner.name: backend
        example.com/tier.name: backend
        holos.run/component.name: test-bank-transaction-history
        team: backend
        tier: backend
    spec:
      containers:
      - env:
        - name: VERSION
          value: v0.6.5
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: ENABLE_METRICS
          value: "false"
        - name: POLL_MS
          value: "100"
        - name: CACHE_SIZE
          value: "1000"
        - name: CACHE_MINUTES
          value: "60"
        - name: HISTORY_LIMIT
          value: "100"
        - name: JVM_OPTS
          value: -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap
            -Xms256m -Xmx512m
        - name: LOG_LEVEL
          value: info
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: ledger-db-config
        image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/transactionhistory:v0.6.5@sha256:54a2b0866df44a50832e71b130f3e069fe8bbce71309fb6cf390b19f64d92c09
        livenessProbe:
          httpGet:
            path: /healthy
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 5
          timeoutSeconds: 10
        name: transactionhistory
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 500m
            ephemeral-storage: 0.5Gi
            memory: 512Mi
          requests:
            cpu: 100m
            ephemeral-storage: 0.5Gi
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          readOnlyRootFilesystem: true
        startupProbe:
          failureThreshold: 30
          httpGet:
            path: /healthy
            port: 8080
          periodSeconds: 10
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /tmp/.ssh
          name: publickey
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: bank-of-holos
      terminationGracePeriodSeconds: 5
      volumes:
      - emptyDir: {}
        name: tmp
      - name: publickey
        secret:
          items:
          - key: jwtRS256.key.pub
            path: publickey
          secretName: jwt-key
