          name: config
          readOnly: true
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 8192
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: jwt-key-writer
      volumes:
      - configMap:
          name: jwt-key-writer
        name: config
