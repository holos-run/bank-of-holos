apiVersion: v1
data:
  entrypoint: "#! /bin/bash\n#\n# Generate a secret containing a random password instead
    of the hard-coded\n# password used at \n# https://github.com/GoogleCloudPlatform/bank-of-anthos/blob/v0.6.5/src/accounts/accounts-db/initdb/1-load-testdata.sh#L102\n\ntmpdir=\"$(mktemp
    -d)\"\nfinish() {\n  status=$?\n  rm -rf \"${tmpdir}\"\n  return $status\n}\ntrap
    finish EXIT\n\nset -euo pipefail\n\ncd \"$tmpdir\"\nmkdir secret\ncd secret\n\nexport
    LC_ALL=C\n\n# Secure replacement for https://github.com/GoogleCloudPlatform/bank-of-anthos/blob/v0.6.5/kubernetes-manifests/config.yaml#L39-L42\necho
    -n 'True' > USE_DEMO_DATA\necho -n testuser > DEMO_LOGIN_USERNAME\n\necho \"generating
    DEMO_LOGIN_PASSWORD\" >&2\nset +o pipefail\nexport DEMO_LOGIN_PASSWORD=\"$(tr
    -dc A-Za-z0-9 </dev/urandom | head -c 20)\"\nset -o pipefail\necho -n \"$DEMO_LOGIN_PASSWORD\"
    > DEMO_LOGIN_PASSWORD\n\necho \"bcrypt hashing DEMO_LOGIN_PASSWORD\" >&2\n\n#
    Take care to avoid a trailing newline\npython3 <<EOF >DEFAULT_PASSHASH\nimport
    bcrypt\nimport os\nimport sys\n\npassword = os.getenv('DEMO_LOGIN_PASSWORD').encode('utf-8')\nhash
    = bcrypt.hashpw(password, bcrypt.gensalt()).decode()\n# write doesn't write a
    newline like print() does.\nsys.stdout.write(hash)\nEOF\n\ncd ..\n\necho \"copying
    secret into kubernetes manifest secret.yaml\" >&2\nkubectl create secret generic
    demo-data-config --from-file=secret --dry-run=client -o yaml > secret.yaml\n\necho
    \"applying secret.yaml\" >&2\nkubectl apply --server-side=true -f secret.yaml\n\necho
    \"cleaning up\" >&2\nrm -rf secret secret.yaml\n\necho \"ok done\" >&2\n"
