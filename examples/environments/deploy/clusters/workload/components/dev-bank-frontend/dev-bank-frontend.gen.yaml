apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    link.argocd.argoproj.io/external-link: https://dev-bank.holos.localhost/
  labels:
    application: bank-of-holos
    argocd.argoproj.io/instance: dev-bank-frontend
    environment: dev
    example.com/environment.name: dev
    example.com/owner.name: frontend
    example.com/tier.name: web
    holos.run/component.name: dev-bank-frontend
    team: frontend
    tier: web
  name: frontend
  namespace: dev-bank-frontend
spec:
  selector:
    matchLabels:
      app: frontend
      application: bank-of-holos
      argocd.argoproj.io/instance: dev-bank-frontend
      environment: dev
      example.com/environment.name: dev
      example.com/owner.name: frontend
      example.com/tier.name: web
      holos.run/component.name: dev-bank-frontend
      team: frontend
      tier: web
  template:
    metadata:
      labels:
        app: frontend
        application: bank-of-holos
        argocd.argoproj.io/instance: dev-bank-frontend
        environment: dev
        example.com/environment.name: dev
        example.com/owner.name: frontend
        example.com/tier.name: web
        holos.run/component.name: dev-bank-frontend
        team: frontend
        tier: web
    spec:
      containers:
      - env:
        - name: BANK_NAME
          value: Bank of Holos
        - name: ENV_PLATFORM
          value: local
        - name: CLUSTER_NAME
          value: env=dev
        - name: POD_ZONE
          value: owner=frontend
        - name: VERSION
          value: v0.6.5
        - name: PORT
          value: "8080"
        - name: ENABLE_TRACING
          value: "false"
        - name: SCHEME
          value: https
        - name: LOG_LEVEL
          value: info
        - name: DEFAULT_USERNAME
          valueFrom:
            configMapKeyRef:
              key: DEMO_LOGIN_USERNAME
              name: demo-data-config
        - name: DEFAULT_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: DEMO_LOGIN_PASSWORD
              name: demo-data-config
        - name: REGISTERED_OAUTH_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              key: DEMO_OAUTH_CLIENT_ID
              name: oauth-config
              optional: true
        - name: ALLOWED_OAUTH_REDIRECT_URI
          valueFrom:
            configMapKeyRef:
              key: DEMO_OAUTH_REDIRECT_URI
              name: oauth-config
              optional: true
        envFrom:
        - configMapRef:
            name: environment-config
        - configMapRef:
            name: service-api-config
        image: us-central1-docker.pkg.dev/bank-of-anthos-ci/bank-of-anthos/frontend:v0.6.5@sha256:d72050f70d12383e4434ad04d189b681dc625f696087ddf0b5df641645c9dafa
        livenessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 30
        name: front
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 10
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - all
          privileged: false
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /tmp/.ssh
          name: publickey
          readOnly: true
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: bank-of-holos
      terminationGracePeriodSeconds: 5
      volumes:
      - emptyDir: {}
        name: tmp
      - name: publickey
        secret:
          items:
          - key: jwtRS256.key.pub
            path: publickey
          secretName: jwt-key
---
